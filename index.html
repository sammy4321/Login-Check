<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Credentials check</title>
	<script type="text/javascript">
			function emailValidation(){
				var email_address = document.forms["checkform"]["Email"].value;
    			var pos_of_at = email_address.indexOf("@");
   				var pos_of_dot = email_address.lastIndexOf(".");
   				if (email_address=="") {document.getElementById('emailmat').style.color = 'green';document.getElementById('emailmat').innerHTML = '';}
    			else if (pos_of_at<1 || pos_of_dot<pos_of_at+2 || pos_of_dot+2>=email_address.length) {
        				document.getElementById('emailmat').style.color = 'red';
        				document.getElementById('emailmat').innerHTML = 'Invalid Email Id';
        				return false;}
        		else{
        			document.getElementById('emailmat').style.color = 'green';
        			document.getElementById('emailmat').innerHTML = 'Email Id Confirmed';
        		}
			}
			function passMatch(){
					if (document.getElementById('Password').value=="" && document.getElementById('Retype').value=="") {
						document.getElementById('pasmat').innerHTML = '';
					}
					else if (document.getElementById('Password').value ==document.getElementById('Retype').value) {
    				document.getElementById('pasmat').style.color = 'green';
    				document.getElementById('pasmat').innerHTML = '   matching';} else {
    				document.getElementById('pasmat').style.color = 'red';
    				document.getElementById('pasmat').innerHTML = '   not matching'; }
			}
			function validateForm(){
				
				var fn=document.forms["checkform"]["firstname"].value;
				if(fn==""){document.getElementById("errordisp").innerHTML="Please Enter First Name";return false;}
				var ln=document.forms["checkform"]["lastname"].value;
				if(ln==""){document.getElementById("errordisp").innerHTML="Please Enter Last Name";return false;}
				var add=document.forms["checkform"]["Address"].value;
				if(add==""){document.getElementById("errordisp").innerHTML="Please Enter Your Address";return false;}
				var phonenumber = document.forms["checkform"]["Phone"].value;
				if(document.forms["checkform"]["Email"].value==""){document.getElementById("errordisp").innerHTML="Please Enter Your Email Id";return false;}
				if(document.getElementById('Password').value !=document.getElementById('Retype').value){
					return false;
				}
				
				var email_address = document.forms["checkform"]["Email"].value;
    			var pos_of_at = email_address.indexOf("@");
   				var pos_of_dot = email_address.lastIndexOf(".");
    			if (pos_of_at<1 || pos_of_dot<pos_of_at+2 || pos_of_dot+2>=email_address.length) {document.getElementById("errordisp").innerHTML="Please Enter A Valid Email Id";return false;}
    			if(document.getElementById('Password').value ==""){
					document.getElementById("errordisp").innerHTML="Please Enter Password";return false;
				}
    			if (isNaN(phonenumber) || phonenumber < 1 ) {document.getElementById("errordisp").innerHTML="Please Enter A Valid Phone Number";return false;}
        		
			}
	</script>
	<style type="text/css">
		#errordisp{
			color: red;
		}

	</style>
</head>
<body>
		
		<div >
			<form name="checkform" action="index.html" onsubmit="return validateForm()" method="post"  >
				First Name : <input type="text" name="firstname"> <br><br>	Last Name : <input type="text" name="lastname"><br><br>
				Address :  <input type="text" name="Address"> <br><br>
				Email : <input type="text" name="Email" onkeyup="emailValidation()" autocomplete="off"><span id="emailmat"></span><br><br>
				Password : <input type="password" name="Password" id="Password" onkeyup="passMatch()"><br><br>
				Retype Password : <input type="password" name="Retype" id="Retype" onkeyup="passMatch()"><span id="pasmat"></span><br><br>
				Phone : <input type="text" name="Phone"><br><br>
				<input type="submit" name="submit" value="Submit"><br><br>
				<span id="errordisp"></span>




			</form>

		</div>
</body>
</html>
